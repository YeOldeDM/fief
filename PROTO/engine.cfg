[application]

name="Fief"
main_scene="res://World/World2.tscn"
icon="res://icon.png"

[autoload]

Territory="*res://Global/Territory.gd"
NameGen="*res://Global/NameGen.gd"
Resources="*res://Global/Resources.gd"

[display]

width=800
height=600

[input]

pan_up=[key(W)]
pan_down=[key(S)]
pan_left=[key(A)]
pan_right=[key(D)]
zoom_in=[mbutton(0, 4), key(E)]
zoom_out=[mbutton(0, 5), key(Q)]

[render]

default_clear_color=#ff6a7a4d
